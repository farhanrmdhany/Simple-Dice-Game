<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Dice Game</title>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="heading">Refresh Me</h1>
    <h2 class="direction">>>> Refresh to shake the dice <<<</h2>
    <div class="row">
      <div class="dice col-lg-6 col-md-6 col-sm-6">
        <p>Player 1</p>
        <img class="img1 " src="images/dice6.png" alt="">
      </div>
      <div class="dice col-lg-6 col-md-6 col-sm-6">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" alt="">
      </div>
    </div>

  </div>
</body>
<footer>
  <p class="copyright">Ⓒ M Farhan R</p>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</footer>
